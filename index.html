<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="table.js"></script>
</head>
<body>

    <h2>Algoritmos Módulo 2: Pensamiento lógico y algorítmico</h2>
    <p>Click sobre los botones dentro del menu con pestañas:</p>

    <div class="tab">
        <button class="tablinks" onclick="openMenu(event, 'Algoritmo1')">Calcular valor total materias</button>
        <button class="tablinks" onclick="openMenu(event, 'Algoritmo2')" id="defaultOpen">Calcular valor mayor y menor</button>
    </div>

    <div id="Algoritmo1" class="tabcontent">

        <div class="container-lg">
            <div class="table-responsive">
                <div class="table-wrapper">
                    <div class="table-title">
                        <div class="row">
                            <div class="col-sm-8">
                                <h3>Calcular valor total materias</h3>
                            </div>
                            <div class="col-sm-4">
                                <button type="button" class="btn btn-info add-new"><i class="fa fa-plus"></i> Nuevo</button>
                            </div>
                        </div>
                    </div>
                    <table class="table table-bordered" id="tablaMaterias">
                        <thead>
                            <tr>
                                <th>Estudiante</th>
                                <th>Materia</th>
                                <th>Costo</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr hidden>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td>
                                    <a class="add" title="Guardar"><i class="material-icons">&#xE03B;</i></a>
                                    <a class="edit" title="Editar"><i class="material-icons">&#xE254;</i></a>
                                    <a class="delete" title="Borrar"><i class="material-icons">&#xE872;</i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    
                    <div>
                        <input type="button" value="Valor total" id="botonValorTotal">   
                        <p id="mostrarValorTotal"></p>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div id="Algoritmo2" class="tabcontent">
        
        <h2>Calcular valor mayor y menor</h2>

        <h3>Ingresar valores númericos</h3>

        <div>
            A: <input type="number" id="variableA">
        </div>
        <div>
            B: <input type="number" id="variableB">
        </div>
        <div>
            C: <input type="number" id="variableC">
        </div>
        <div>
            D: <input type="number" id="variableD">
        </div>
        <div>
            <input type="button" value="Calcular" id="botonCalcular1">   
        </div>
        <div>
            <p id="resultado"></p>
        </div>

    </div>

    
    <script src="menu.js"></script>
    <script src="algoritmo1.js"></script>
    <script src="algoritmo2.js"></script>

    
</body>
</html>
